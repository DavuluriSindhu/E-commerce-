<!DOCTYPE html>
<html>
<head>
    <title>Shop - Clothify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <h2>Clothify</h2>
    <div>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
    </div>
</nav>

<section class="section">
    <h2>Our Collection</h2>

    <div class="grid">

        <div class="card">
            <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab">
            <h3>Floral Dress</h3>
            <p class="price">₹999</p>
            <button onclick="window.location.href='product.html'">View</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c">
            <h3>Men T-Shirt</h3>
            <p class="price">₹699</p>
            <button onclick="addToCart('Men T-Shirt',699,'https://images.unsplash.com/photo-1503342217505-b0a15ec3261c')">Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d">
            <h3>Denim Jacket</h3>
            <p class="price">₹1399</p>
            <button onclick="addToCart('Denim Jacket',1399,'https://images.unsplash.com/photo-1490481651871-ab68de25d43d')">Add to Cart</button>
        </div>

    </div>
</section>

<script src="script.js"></script>
</body>
</html>
